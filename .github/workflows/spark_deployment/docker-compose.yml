version: '3'

networks:
  spark-network:
    driver: bridge

services:
  thrift-server:
    image: snowplow/spark-s3-iceberg:latest
    ports:
      - '10000:10000'
      - '4040:4040'
    environment:
      - SPARK_LOCAL_IP=thrift-server
      # AWS credentials
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_SESSION_TOKEN=${AWS_SESSION_TOKEN}
      - AWS_REGION=eu-west-1
      - AWS_DEFAULT_REGION=eu-west-1
    deploy:
      resources:
        limits:
          cpus: '3.5'
          memory: 14GB
        reservations:
          cpus: '2'
          memory: 10GB
    ulimits:
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - ./spark-defaults.conf:/spark/conf/spark-defaults.conf
      - ./setup.sh:/setup.sh
    entrypoint: ["/bin/bash", "/setup.sh"]
    command: ["/bin/bash", "-c", "/spark/sbin/start-thriftserver.sh \
              --master local[3] \
              --driver-memory 10g \
              --executor-memory 3g \
              --conf spark.sql.hive.thriftServer.async=true \
              --conf spark.sql.hive.thriftServer.maxWorkerThreads=6 \
              --conf spark.sql.hive.thriftServer.minWorkerThreads=3 \
              --conf spark.hadoop.fs.s3a.connection.timeout=1200000 \
              --conf spark.hadoop.fs.s3a.connection.establish.timeout=1200000 \
              --conf spark.memory.offHeap.enabled=true \
              --conf spark.memory.offHeap.size=2g \
              && tail -f /spark/logs/spark--org.apache.spark.sql.hive.thriftserver.HiveThriftServer2-*.out"]
    networks:
      - spark-network